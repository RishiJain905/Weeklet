<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weeklet</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header with week range -->
    <header class="header">
      <h1 class="title">Weeklet</h1>
      <div class="week-range" id="week-range">
        <!-- Populated by JS -->
      </div>
    </header>

    <!-- Week navigation with 7 day chips -->
    <div class="week-nav">
      <div class="day-chips" id="day-chips">
        <!-- Populated by JS -->
      </div>
    </div>

    <!-- Task list (scrollable area) -->
    <div class="task-list" id="task-list">
      <!-- Populated by JS -->
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
